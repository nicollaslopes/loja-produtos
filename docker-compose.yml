version: '3.5'
services:
  db:
    image: mysql:latest
    #restart: always
    environment:
      MYSQL_DATABASE: 'myapp'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - ./my-db:/var/lib/mysql
  app:
    image: phpmyadmin/phpmyadmin:latest
    links:
      - db
    ports:
      - 13306:80
    environment:
      - PMA_ARBITRARY=1
    volumes:
      - ./php-make/upload.ini:/usr/local/etc/php/php.ini
volumes:
  my-db: